<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script
    <script src="css/bootstrap.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <img src="img/pball.png" alt="ping pong balls">
      <h4>Rules</h4>
      <p>Ping Pong will count up to your number with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping".</li>
        <li>Numbers divisible by 5 become "pong".</li>
        <li>Numbers divisible by 3 and 5 become "pingpong".</li>
      </ol>
      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="number1" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Ping Pong!</button>
      </form>
      <div id="answerDiv">
        <ul id="answer">
        </ul>
      </div>
    </div>
  </body>
</html>
